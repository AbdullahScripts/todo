<head>

    <title>Class work</title>

<body>

    <header>
        <!-- As a heading -->
        <nav class="navbar navbar-dark bg-dark px-3">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    <h1>Class Work</h1>
                </span>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <div class="sidebar">
                        <h5 class="px-4 py-5 proj">Project ToDo</h5>

                        <div class="sideContent">

                            <p class="cnt">
                            <h5 class="icon"><i class="fa fa-gear"></i></h5>

                            </p>


                            <p class="cnt">
                            <h5 class="icon"><i class="fa fa-star"></i></h5>

                            </p>


                            <p class="cnt">
                            <h5 class="icon"><i class="fa fa-star"></i></h5>

                            </p>

                            <p class="hr">
                                <hr>
                            </p>

                            <p class="cnt">
                            <h5 class="icon"><i class="fa fa-star"></i></h5>
                            <h5 class="icon">Tasks</h5>
                            </p>

                        </div>

                    </div>
                </div>
                <div class="col-md-8 mainPart">
                    <div class="arrow ">
                        <p><i class=" fa-arrow-left-long"></i></p>
                    </div>
                    <div class="content d-flex justify-content-center">


                        
                        <div class="heading">
                            <h1 class="addTodo">Add New To-Do</h1>
                            <p><i class="fa fa-pencil px-2" style="color: white;font-size: 1.5rem;"></i>
                                <input type="text" id="txtData" placeholder="Title" style="display:inline-block ;">
                            </p>

                            <!-- out Put box  -->

                            <div class="box" id="box1">

                                <!-- <h5 class="outBox">this is out box</h5> -->



                            </div>



                            <div>
                                <button onclick="toDoList()" class="btnSubmit">Add in List</button>



                            </div>
                        </div>




                        <div class="plusIcon d-flex align-items-end">
                            <p><button><i class="fa fa-plus"></i></button></p>
                        </div>

                    </div>

                </div>
            </div>
        </div>

    <footer>


    </footer>
